<!doctype html>
<html lang="en">

<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.googleapis.com">

   <link rel="stylesheet" href="sf.ttf" type="text/css">
   <link rel="stylesheet" href="style3.css">

   <title>Reservation</title>
</head>

<body>

   <!-- system grid digunakan di tag form -->

   <header>
      <section>
         <div class="col-md-2 p-5">
            <a href="index.html"><img src="Back.svg" class="back"></a>
         </div>
         <div class="container col-4 position-relative">
            <div class="row justify-content-center position-absolute header">
               <div class="col-5">
                  <span class="header">
                     Reservation
                  </span>
               </div>
            </div>
            <form class="row g-3 form">
               <div class="col-12 name">
                  <input type="text" class="form-control" placeholder="Input your name">
               </div>
               <div class="col-12 email">
                  <input type="text" class="form-control " placeholder="Input your email">
               </div>
               <div class="col-md-6 phone">
                  <input type="email" class="form-control " placeholder="Phone number">
               </div>
               <div class="col-md-6 select">
                  <select class="form-select">
                     <option selected>Select your nationality</option>
                     <option value="1">1</option>
                     <option value="2">2</option>
                  </select>
               </div>
               <div class="mb-3 teks-area">
                  <textarea class="form-control" placeholder="Expalain about your trip" rows="4"></textarea>
               </div>
               <div class="d-grid col-12 button">
                  <button class="btn" type="submit">Submit</button>
               </div>
            </form>
         </div>
      </section>
   </header>









   <!-- Optional JavaScript; choose one of the two! -->

   <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
